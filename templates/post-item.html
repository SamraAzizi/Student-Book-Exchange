{% extends 'base.html' %}

{% block title %}Post Item - UniExchange{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header">
                <h3 class="mb-0">ðŸ“¤ Post Your Item</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.item_name.id_for_label }}" class="form-label">
                            {{ form.item_name.label }} <span class="text-danger">*</span>
                        </label>
                        {{ form.item_name }}
                        {% if form.item_name.errors %}
                            <div class="text-danger small">{{ form.item_name.errors }}</div>
                        {% endif %}
                    </div>
